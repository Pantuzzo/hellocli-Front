name: Dependency Updates

on:
  schedule:
    # Executa toda segunda-feira Ã s 9h
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”„ Update dependencies
        run: pnpm update --latest

      - name: ğŸ§ª Run tests after update
        run: pnpm test

      - name: ğŸ—ï¸ Test build after update
        run: pnpm build

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ“¦ Automated dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### âœ… Checks Performed:
            - [x] Tests passing
            - [x] Build successful
            - [x] No breaking changes detected
            
            ### ğŸ” Review Required:
            Please review the changes and ensure everything works as expected.
          branch: chore/dependency-updates
          delete-branch: true
